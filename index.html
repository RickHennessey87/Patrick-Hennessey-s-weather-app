<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Home Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>
<body class="indigo lighten-3">
    <nav>
        <div class="nav-wrapper orange lighten-2 z-depth-3 valign-wrapper">
            <h1 class="brand-logo center red-text text-darken-4">Weather App</h1>
        </div>
    </nav>

    <div class="container left">
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="./assets/images/city-image.jpg">
                        <span class="card-title">Search Your City</span>
                    </div>
                    <form class="form">
                         <div class="input-field">
                            <input type="text" id="city-input" placeholder="Enter City Name">
                        </div>
                        <button type="submit" class="btn waves-effect waves-light">Get Weather</button>
                    </form>
                    <h5 class="mt-3">Search History</h5>
                    <ul id="search-history" class="collection"></ul>
                </div>
            </div>

            <div class="col s12 m8">
                <div id="current-weather" class="card mt-4">
                    <div class="card-content">
                        <span class="card-title">Current Weather</span>
                        <div id="current-weather-content"></div>
                    </div>
                </div>
                <div id="forecast" class="card mt-4">
                    <div class="card-content">
                        <span class="card-title">5-Day Forecast</span>
                        <div id="forecast-content" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
